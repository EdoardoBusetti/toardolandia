<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="icon" href="../static/assets/brand/favicon.ico">
    <title>Emoji LetterMaker</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/logo.png" alt="Lexus" class="logo" />
      {% if message %}
      <p class="message" style="color:red;">{{ message | safe }}</p>
      {% endif %}
      {% if emojfied_str %}
      <button type="button" onclick="copyEvent('copy')">Copy</button>
      <script>
          function copyEvent(id)
          {
              var str = document.getElementById(id);
              window.getSelection().selectAllChildren(str);
              document.execCommand("Copy")
          }
      </script>
      <pre id="copy">{{emojfied_str}}</pre>
      {% endif %}
      <form action="/emoji_lettermaker" method="POST">
        <div class="form-group">
          <h3>Text to Emojify</h3>
          <input
            type="text"
            name="emojify_text"
            placeholder="Text that you want to emojify"
          />
        </div>
        <div class="form-group">
          <h3>Background Emoji</h3>
          <input
            type="text"
            name="background_emoji"
            placeholder="Emoji that you want as background e.g. ðŸ”¥"
          />
        </div>
        <div class="form-group">
          <h3>Characters Emoji</h3>
          <input
            type="text"
            name="characters_emoji"
            placeholder="Emoji that you want for the characters e.g. ðŸ’§"
          />
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
